<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.experiencia %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h4> {{ item.empresa }}</h4>
          <h4> {{ item.local }}</h4>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <a href= "{{item.link}}" target="_blank"> {{item.site}} </a>
          <p>{{ item.description }}</p>
          <h6> Ferramentas: {{item.ferramentas}}</h6>
            {%- for ferramentas in project_tools -%}
            <span class="badge badge-pill text-primary border border-primary ml-1">{{item.ferramentas}}</span>
            {%- endfor -%}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
