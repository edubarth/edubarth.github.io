<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.experiencia %}
      <div class="timeline-item">
        <div class="content">
          <h2> {{ item.title }} </h2>
          <h4> {{ item.empresa }} </h4>
          <h4> {{ item.local }} </h4>
          <h6 class="date"> {{ item.from }} â€” {{ item.to }} </h6>
          <a href= "{{item.link}}" target="_blank"> {{item.site}} </a>
          <p> {{ item.description }} </p>
          <p> <b>Ferramentas:</b> <i>{{ item.ferramentas }}</i> </p>
          <p>
          {%- for item in site.data.experiencia -%}
            <span class="badge badge-pill text-primary border border-primary ml-1">{{ tools }}</span>
          {%- endfor -%}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
