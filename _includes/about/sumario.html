<div class="col mt-4">
  <div class="sumario-body">
    {% for item in site.data.sumario %}
      <div class="sumario-item">
        <div class="content">
          <h2><a href= "{{item.link}}" target="_blank"> {{ item.title }} </a></h2>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
